<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XP Hexagon</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hexagon-wrapper {
            position: relative;
            width: 150px;
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hexagon {
            width: 100%;
            height: 100%;
            background-color: #0696a379;
            clip-path: polygon(50% 0%,
                    93% 25%,
                    93% 75%,
                    50% 100%,
                    7% 75%,
                    7% 25%);
            box-shadow: 0 0 40px 20px rgba(0, 255, 255, 0.5);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hexagon-text {
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: #7fffff;
            transform: rotate(-20deg);
        }
    </style>
</head>

<body>
    <div class="hexagon-wrapper">
        <div class="hexagon">
            <div class="hexagon-text">XP</div>
        </div>
    </div>
</body>

</html>
